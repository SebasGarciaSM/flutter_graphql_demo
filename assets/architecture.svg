<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <style>
    .layer { fill: #f7fafc; stroke: #2d3748; stroke-width: 2px; }
    .box { fill: #ffffff; stroke: #4a5568; stroke-width: 1.5px; rx: 6; }
    .title { font: 600 18px/1.2 'Helvetica Neue', Arial, sans-serif; fill: #1a202c; }
    .label { font: 400 13px/1.2 'Helvetica Neue', Arial, sans-serif; fill: #2d3748; }
    .connector { stroke: #4a5568; stroke-width: 1.2px; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568" />
    </marker>
  </defs>

  <!-- Background labels -->
  <rect x="40" y="40" width="920" height="620" fill="#fff" stroke="none" />

  <!-- Presentation Layer -->
  <g id="presentation">
    <rect class="layer" x="60" y="60" width="880" height="170" rx="8"/>
    <text class="title" x="80" y="90">Presentation (MVVM)</text>

    <rect class="box" x="100" y="110" width="240" height="90"/>
    <text class="label" x="120" y="135">pages/</text>
    <text class="label" x="120" y="155">- countries_page.dart</text>

    <rect class="box" x="380" y="110" width="240" height="90"/>
    <text class="label" x="400" y="135">viewmodels/</text>
    <text class="label" x="400" y="155">- countries_viewmodel.dart</text>

    <rect class="box" x="660" y="110" width="200" height="90"/>
    <text class="label" x="680" y="135">main.dart</text>
    <text class="label" x="680" y="155">(DI / Provider)</text>
  </g>

  <!-- Domain Layer -->
  <g id="domain">
    <rect class="layer" x="60" y="260" width="880" height="150" rx="8"/>
    <text class="title" x="80" y="290">Domain (Entities, UseCases, Repositories)</text>

    <rect class="box" x="140" y="320" width="200" height="70"/>
    <text class="label" x="160" y="345">entities/</text>
    <text class="label" x="160" y="365">- country_entity.dart</text>

    <rect class="box" x="420" y="320" width="200" height="70"/>
    <text class="label" x="440" y="345">usecases/</text>
    <text class="label" x="440" y="365">- get_countries_usecase.dart</text>

    <rect class="box" x="700" y="320" width="200" height="70"/>
    <text class="label" x="720" y="345">repositories/</text>
    <text class="label" x="720" y="365">- country_repository.dart</text>
  </g>

  <!-- Data Layer -->
  <g id="data">
    <rect class="layer" x="60" y="430" width="880" height="190" rx="8"/>
    <text class="title" x="80" y="460">Data (Models, RepositoriesImpl, Services)</text>

    <rect class="box" x="100" y="490" width="220" height="90"/>
    <text class="label" x="120" y="520">models/</text>
    <text class="label" x="120" y="540">- country_model.dart</text>

    <rect class="box" x="380" y="490" width="240" height="90"/>
    <text class="label" x="400" y="520">repositories/</text>
    <text class="label" x="400" y="540">- country_repository_impl.dart</text>

    <rect class="box" x="700" y="490" width="200" height="90"/>
    <text class="label" x="720" y="520">services/</text>
    <text class="label" x="720" y="540">- graphql_service.dart</text>
  </g>

  <!-- Connectors arrows: Presentation -> Domain -> Data -->
  <path class="connector" d="M 500 200 L 500 260" />
  <text class="label" x="510" y="230">calls usecases</text>

  <path class="connector" d="M 500 350 L 500 430" />
  <text class="label" x="510" y="390">calls repository</text>

  <path class="connector" d="M 500 520 L 500 580" />
  <text class="label" x="510" y="550">uses service / GraphQL</text>

  <!-- Side notes -->
  <text class="label" x="80" y="660">Note: Flow example — Page → ViewModel → UseCase → RepositoryImpl → GraphQLService → Server</text>

</svg>
